<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <main class="sendInfo">
        <section class='section__sendFormInfo'>
        <form action="" id="section__sendFormInfo">
            <legend>Ф.И.О отправитиля<em>*</em></legend>
            <input type="text" tabindex="1" placeholder="Ваша фамилия" autocomplete="off" required>
            <input type="text" tabindex="2" placeholder="Ваше Имя" autocomplete="off" required>
            <input type="text" tabindex="3" placeholder="Ваше Отчество" autocomplete="off" required>

            <input type="tel" tabindex="4" placeholder="Ваш телефон" autocomplete="off">
            <input type="text" tabindex="5" placeholder="Ваша улица и номер дома" autocomplete="off" required>
            <input type="text" tabindex="6" placeholder="Ваш номер квартиры" autocomplete="off" required>
            <legend>Холодная вода</legend>
            <input type="text" tabindex="7" placeholder="Номер вашего счетчика" autocomplete="off" required>
            <input type="text" tabindex="8" placeholder="Перд. показания" autocomplete="off">
            <input type="text" tabindex="9" placeholder="Тек. показания" autocomplete="off" required>

            
            <input type="submit" class="send__submit sumbit__sendFormInfo" tabindex="10" value="Отправить">
        </form>
    </section>
    <section class="section__postScriptumInfo">
        <p class="text">Нажимая " Отправить " вы автоматически даете согласие на обработку персональных данных, которыми являются имя, фамилия, место проживание, контактный телефон.</p>
    </section>
    </main>
    
</body>
</html>
